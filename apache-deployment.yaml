apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-deployment
  namespace: git-actions
spec:
  replicas: 3
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: apache
        image: httpd:latest
        ports:
        - containerPort: 80