apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-deployment
  namespace: git-actions
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
      - name: tomcat
        image: tomcat:latest
        ports:
        - containerPort: 8080